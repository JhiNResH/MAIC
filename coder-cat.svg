  <text x="50" y="80" font-size="20" filter="url(#glow)">ðŸ’»</text>
  <text x="250" y="100" font-size="20" filter="url(#glow)">â˜•</text>
  <text x="60" y="250" font-size="20" filter="url(#glow)">ðŸ“±</text>
  <text x="240" y="150" font-size="20" filter="url(#glow)">âš¡</text>
  
  <!-- Cat Paws on Keyboard -->
  <ellipse cx="120" cy="270" rx="8" ry="5" fill="#FFD700" stroke="#333" stroke-width="1"/>
  <ellipse cx="140" cy="270" rx="8" ry="5" fill="#FFD700" stroke="#333" stroke-width="1"/>
  <ellipse cx="160" cy="270" rx="8" ry="5" fill="#FFD700" stroke="#333" stroke-width="1"/>
  <ellipse cx="180" cy="270" rx="8" ry="5" fill="#FFD700" stroke="#333" stroke-width="1"/>
