<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B1426;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#533483;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="catGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="url(#bgGradient)" rx="4"/>
  
  <!-- Cat Head -->
  <circle cx="16" cy="12" r="6" fill="url(#catGradient)"/>
  
  <!-- Cat Ears -->
  <polygon points="12,8 10,4 14,6" fill="#FF6B6B"/>
  <polygon points="20,8 22,4 18,6" fill="#FF6B6B"/>
  
  <!-- Cat Eyes -->
  <circle cx="14" cy="11" r="1.5" fill="#333"/>
  <circle cx="18" cy="11" r="1.5" fill="#333"/>
  <circle cx="14.5" cy="10.5" r="0.5" fill="white"/>
  <circle cx="18.5" cy="10.5" r="0.5" fill="white"/>
  
  <!-- Cat Nose -->
  <polygon points="16,13 15,14 17,14" fill="#FF6B6B"/>
  
  <!-- Glasses -->
  <circle cx="14" cy="11" r="2.5" fill="none" stroke="#333" stroke-width="1"/>
  <circle cx="18" cy="11" r="2.5" fill="none" stroke="#333" stroke-width="1"/>
  <line x1="16.5" y1="11" x2="15.5" y2="11" stroke="#333" stroke-width="1"/>
  
  <!-- Trading Chart -->
  <path d="M 6 24 L 8 22 L 10 23 L 12 20 L 14 21 L 16 19 L 18 20 L 20 18 L 22 19 L 24 17 L 26 18" 
        stroke="#FFD700" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- MAIC Text -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="6" font-weight="bold" 
        text-anchor="middle" fill="#FFD700">MAIC</text>
</svg> 